<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz.css">
    <title>Quiz by Abhishek_dev</title>
</head>
<body>
    <div class="alert">Alert</div>
    <div class="btn startBtn">Start</div>
   
    

    <div class="container">
        <h1>Let's play a Quiz Game</h1>
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn nextBtn">Next</button>
       

        <div class="scoreCard"></div>
        <button id="quitBtn">Quit Quiz</button>
        <div class="timer"></div>
    </div>
    <footer data-aos="fade-up" data-aos-duration="1000">
    
        <p>Built with &#10084 by<a href="https://github.com/abhishekkkk21" target="_blank"><span>
                    Abhishek_dev </span></a></p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
